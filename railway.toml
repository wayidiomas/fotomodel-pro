# Railway Configuration for Fotomodel Pro
# Next.js Monolith Deployment

[build]
buildCommand = "npm run build && cp -r .next/static .next/standalone/.next/static && cp -r public .next/standalone/public"

[deploy]
startCommand = "HOSTNAME=0.0.0.0 node .next/standalone/server.js"
healthcheckPath = "/api/health"
healthcheckTimeout = 300
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 3

[service]
internalPort = 8080
